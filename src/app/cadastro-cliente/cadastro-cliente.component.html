<div class="cadastro-cliente">
    <h2>Cadastro de Cliente</h2>
    <input [(ngModel)]="cpf" placeholder="CPF" type="text">
    <input [(ngModel)]="nome" placeholder="Nome" type="text">
    <input [(ngModel)]="email" placeholder="E-mail" type="text">
    <button (click)="adicionarCliente()">Adicionar Cliente</button>
  </div>
