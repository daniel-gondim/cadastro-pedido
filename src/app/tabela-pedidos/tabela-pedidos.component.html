<div class="tabela-pedidos">
  <h2>Lista de Pedidos</h2>
  <table>
    <tr>
      <th>Número</th>
      <th>CPF</th>
      <th>Código</th>
      <th>Data do Pedido</th>
      <th>Quantidade de Produtos</th>
    </tr>
    <tr *ngFor="let pedido of pedidos">
      <td>{{ pedido.numero }}</td>
      <td>{{ pedido.cpf }}</td>
      <td>{{ pedido.codigo }}</td>
      <td>{{ pedido.dataDoPedido }}</td>
      <td>{{ pedido.quantidadeDeProdutos }}</td>
    </tr>
  </table>
</div>
