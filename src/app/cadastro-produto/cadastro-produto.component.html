<div class="cadastro-produto">
    <h2>Cadastro de Produto</h2>
    <input [(ngModel)]="codigo" placeholder="Código" type="text">
    <input [(ngModel)]="nome" placeholder="Nome" type="text">
    <input [(ngModel)]="preco" placeholder="Preço" type="number">
    <button (click)="adicionarProduto()">Adicionar Produto</button>
  </div>
