<div class="tabela-produtos">
    <h2>Lista de Produtos</h2>
    <table>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Preço</th>
      </tr>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.codigo }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.preco }}</td>
      </tr>
    </table>
  </div>
